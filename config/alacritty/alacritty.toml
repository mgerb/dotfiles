[[keyboard.bindings]]
key = "Space"
mods = "Control"
chars = "\u0000"

[font]
size = 13

[font.normal]
family = "Lilex Nerd Font Mono"
style = "Regular"

[font.bold]
family = "Lilex Nerd Font Mono"
style = "Bold"

[font.italic]
family = "Lilex Nerd Font Mono"
style = "Italic"

[font.bold_italic]
family = "Lilex Nerd Font Mono"
style = "Bold Italic"

[env]
term = "xterm-256color"
